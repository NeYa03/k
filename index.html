<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HP-API</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to the <span class="highlight">HP-API!</span></h1>
    <p>Use these routes to request data on Harry Potter characters or spells:</p>

    <div class="buttons">
      <button id="allCharacters">All Characters</button>
      <button id="characterById">Specific Character by ID</button>
      <button id="students">Hogwarts Students</button>
      <button id="staff">Hogwarts Staff</button>
      <button id="house">Characters in a House</button>
      <button id="spells">All Spells</button>
    </div>

    <div id="output" class="output"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
